<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Clickedme</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000/"

            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
                // bind() new method for access all data of selected element
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        } 
    }
    const app = new React()
</script>
</html>
