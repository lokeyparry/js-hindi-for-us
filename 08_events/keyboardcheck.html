<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyCode</title>
    <style>
        table,th,td{
            border: 1px solid #e7e7e7;
        }
        .project{
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        .color{
            color: aliceblue;
            display: flex;
            flex-direction: row;
        }

    </style>
</head>
<body>
    <nav>
        <a href="/" aria-current ="page">Home</a>
        <a target="_blank" href="https://studio.youtube.com/channel/UCSKkLKuX67cNk1mmmhxymtA/editing/images">My Youtube</a>
    
    </nav>
    <div class="project">
        <div id="insert">
            <div class="key">
                Press the key and watch the majik
            </div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown', (e)=>{
        insert.innerHTML = `
        <div class= "color">
        <table>
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>
            <tr>
                <th>${e.key===" "? "Space": e.key}</th>
                <th>${e.keyCode}</th>
                <th>${e.code}</th>
            </tr>
        </table>
        </div>
        `
    })

</script>
</html>
